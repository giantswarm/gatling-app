apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.name }}
  labels:
    job: {{ .Values.name }}
spec:
  backoffLimit: {{ .Values.job.backoffLimit }}
  completions: {{ .Values.job.completions }}
  parallelism: {{ .Values.job.parallelism }}
  template:
    metadata:
      job: {{ .Values.name }}
    spec:
      serviceAccountName: {{ .Values.name }}
      securityContext:
        runAsUser: {{ .Values.pod.userID }}
        runAsGroup: {{ .Values.pod.groupID }}
      {{- if .Values.simulation.url }}
      initContainers:
      - name: download
        image: {{ .Values.image.registry }}/{{ .Values.image.repo }}:{{ .Values.image.tag }}
        command:
        - wget
        args:
        - {{ .Values.simulation.url }}
        - -O user-files/simulations/{{ .Values.simulation.filename }}
        volumeMounts:
        - name: simulationdir
          mountPath: "/opt/gatling/user-files/simulations"
      {{- end }}
      containers:
      - name: gatling
        image: {{ .Values.image.registry }}/{{ .Values.image.repo }}:{{ .Values.image.tag }}
        command:
        - gatling.sh
        args:
        - -s {{ .Values.simulation.name }}
        - -rf ./results/
        volumeMounts:
        - name: simulationdir
      {{- if .Values.simulation.url }}
          mountpath: "/opt/gatling/user-files/simulations"
      {{- else }}
          mountpath: "/opt/gatling/user-files/simulations/{{ .Values.simulation.configMap.filename }}"
          subPath: {{ .Values.simulation.configMap.filename }}
      {{- end }}
      restartPolicy: {{ .Values.pod.restartPolicy }}
      volumes:
      - name: simulationdir
      {{- if .Values.simulation.url }}
        emptyDir: {}
      {{- else }}
        configMap:
          defaultMode: 0666
          name: {{ .Values.simulation.configMap.name }}
          optional: true
      {{- end }}
