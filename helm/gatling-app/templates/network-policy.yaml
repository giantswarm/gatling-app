kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Values.name }}-network-policy
  labels:
    app: {{ .Values.name }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.name }}
  ingress: []
  egress:
  - {}
  policyTypes:
  - Egress
  - Ingress
