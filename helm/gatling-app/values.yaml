# Default values for gatling-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  registry: quay.io
  repository: giantswarm/gatling-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Attempts to run the job before marking as failed.
backoffLimit: 5

# Number of successful pod completions required to consider the job as complete.
completions: 1

# Maximum amount of pods allowed to run at the same time.
parallelism: 1

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

simulation:
  # Configmap containing simulation file(s) (e.g. gatling-simulations).
  configmap: ""
  # URL to get simulation file from.
  url: ""

  # Simulation file name (e.g. IngressSimulation.scala).
  file: ""
  # Simulation class name (e.g. ingress.IngressSimulation).
  class: ""

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegesEscalation: false
  seccompProfile:
    type: Runtime/Default
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Container restart policy in case of failure.
restartPolicy: OnFailure

nodeSelector: {}

tolerations: []

affinity: {}
